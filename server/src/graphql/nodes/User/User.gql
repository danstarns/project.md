type User {
    _id: ID!
    username: String!
    email: String!
}

type AuthResponse {
    jwt: String!
    user: User!
}

# SIGN UP 
# ------------------------------------
input SignUpInput {
    username: String!
    email: String!
    password: String!
}

type SignUpResponse {
    data: AuthResponse
    error: Error
}

# SIGN IN
# ------------------------------------
input SignInInput {
    email: String!
    password: String!
}

type SignInResponse {
    data: AuthResponse
    error: Error
}

# FORGOT PASSWORD REQUEST
# ------------------------------------
input ForgotPasswordRequestInput {
    search: String!
}

# FORGOT PASSWORD CALLBACK
# ------------------------------------
input ForgotPasswordCallbackInput {
    token: String!
    password: String!
}

type Mutation {
    signUp(input: SignUpInput): SignUpResponse!
    signIn(input: SignInInput): SignInResponse!
    forgotPasswordRequest(input: ForgotPasswordRequestInput!): Boolean!
    forgotPasswordCallback(input: ForgotPasswordCallbackInput!): Boolean!
}

type Query {
    me: User! @Auth(input: {required: true, populate: true})
}