type Task {
    _id: ID!
    name: String!
    tagline: String
    creator: User!
    due: GraphQLDateTime!
    markdown: String!
    project: Project! # todo field
    createdAt: GraphQLDateTime!
    updatedAt: GraphQLDateTime!
}

# CREATE TASK
# ------------------------------------
input CreateTaskInput {
    name: String!
    tagline: String!
    due: String!
    markdown: String!
    project: ID!
}

type CreateTaskData {
    task: Task!
}

type CreateTaskResponse {
    data: CreateTaskData
    error: Error
}

# EDIT TASK 
# ------------------------------------
input EditTaskInput {
    id: ID!
    name: String!
    tagline: String!
    due: String!
    markdown: String!
}

type EditTaskData {
    task: Task
}

type EditTaskResponse {
    data: EditTaskData
    error: Error
}

type Query {
    task(id: ID!): Task
}

type Mutation {
    createTask(input: CreateTaskInput!): CreateTaskResponse!
    editTask(input: EditTaskInput!): EditTaskResponse!
}