type Organization {
    _id: ID!
    name: String!
    tagline: String!
    creator: User! 
    admins: [User]!
    users: [User]!
    private: Boolean!
    markdown: String!
    createdAt: GraphQLDateTime!
    updatedAt: GraphQLDateTime!
    projects(input: OrganizationProjectsInput!): OrganizationProjectsConnection!
    isUserAdmin: Boolean!
}

type OrganizationProjectsConnection {
    hasNextPage: Boolean!
    projects: [Project]!
}

input OrganizationProjectsInput {
    page: Int! 
    limit: Int!
    search: String
    sort: String!
    user: Boolean
}

# CREATE ORGANIZATION
# ------------------------------------
input CreateOrganizationInput {
    name: String!
    tagline: String!
    private: Boolean!
    markdown: String!
}

type CreateOrganizationResponse {
    organization: Organization
    error: Error
}

# EDIT ORGANIZATION
# ------------------------------------
input EditOrganizationInput {
    id: ID!
    name: String!
    tagline: String!
    private: Boolean!
    markdown: String!
}

type EditOrganizationResponse {
    organization: Organization
    error: Error
}

# ORGANIZATIONS
# ------------------------------------
input OgranizationsInput {
    page: Int!
    limit: Int!
    sort: DateSortEnum!
    search: String
}

# INVITE USER
# ------------------------------------
input InviteUserProjectInput {
    id: ID!
    email: String!
}

type OgranizationsResponse {
    hasNextPage: Boolean!
    organizations: [Organization]!
}

type Query {
    organization(id: ID!): Organization
    userOrganizations(input: OgranizationsInput!): OgranizationsResponse! @Auth(input: {required: true})
    publicOrganizations(input: OgranizationsInput!): OgranizationsResponse!
}

type Mutation {
    createOrganization(input: CreateOrganizationInput!): CreateOrganizationResponse! @Auth(input: {required: true})
    editOrganization(input: EditOrganizationInput!): EditOrganizationResponse! @Auth(input: {required: true})
    inviteUserOrganization(input: InviteUserProjectInput!): Boolean! @Auth(input: {required: true, populate: true})
}